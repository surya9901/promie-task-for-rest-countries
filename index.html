<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>

    <div id="flag"></div>
    <script>
        var data = fetch("https://restcountries.com/v3.1/all");

        data
            .then(function (res) {
                return res.json();
            })

            .then(function (resdata) {
                console.log(resdata)
                for (var i = 0; i < resdata.length; i++) {


                    var h2 = document.createElement("h2")
                    h2.innerText = resdata[i].name.common;
                    document.getElementById("flag").appendChild(h2);

                    var img = document.createElement("img")
                    img.src = resdata[i].flags.png;
                    img.height = '100'
                    img.width = '150'
                    document.getElementById("flag").appendChild(img);
                }
            })

            .catch(function (err) {
                console.log("ERROR")
            })

    </script>


</body>

</html>
